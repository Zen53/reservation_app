<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #3498db;
    }

    .header h1 {
      color: #ecf0f1;
      margin: 0;
      font-size: 22px;
      text-transform: uppercase;
    }

    .content {
      padding: 30px;
    }

    .details {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      border-left: 4px solid #3498db;
      margin: 20px 0;
    }

    .details ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .details li {
      margin-bottom: 10px;
      font-size: 15px;
    }

    .details li strong {
      color: #2c3e50;
    }

    .footer {
      background-color: #2c3e50;
      padding: 15px;
      text-align: center;
      color: #bdc3c7;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Notification Admin</h1>
    </div>
    <div class="content">
      <p>Nouvelle activité sur la plateforme :</p>

      <div class="details">
        <ul>
          <li><strong>Événement :</strong> {{ event }}</li>
          <li><strong>Utilisateur :</strong> {{ user_first_name }} {{ user_last_name }}</li>
          <li><strong>Email :</strong> {{ user_email }}</li>
          <li><strong>Date :</strong> {{ date }} à {{ time }}</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <p>Ceci est un message automatique du système de réservation.</p>
    </div>
  </div>
</body>

</html>
